<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b14354fb0a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="bg- light py-4 text-info">
        <i class="fas fa-plug"></i> Electronic Store
      </h1>
    </div>

    <div class="d-flex justify-content-center">
      <form class="w-50" action="">
        <input
          type="text"
          id="userid"
          readonly
          class="form-control"
          placeholder="ID"
          autocomplete="off"
        />
        <input
          type="text"
          id="productname"
          class="form-control"
          placeholder="Product Name"
          autocomplete="off"
        />
        <div class="row">
          <div class="col">
            <input
              type="text"
              id="seller"
              class="form-control m-0"
              placeholder="Seller"
              autocomplete="off"
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="price"
              class="form-control m-0"
              placeholder="Price"
              autocomplete="off"
            />
          </div>
        </div>
        <!-- create update delete -->

        <div class="d-flex justify-content-center">
          <button class="btn btn-success" id="btn-create">Create</button>
          <button class="btn btn-primary" id="btn-read">Read</button>
          <button class="btn btn-warning" id="btn-update">Update</button>
          <button class="btn btn-danger" id="btn-delete">Delete all</button>
        </div>
      </form>
    </div>

    <div class="container d-flex">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
